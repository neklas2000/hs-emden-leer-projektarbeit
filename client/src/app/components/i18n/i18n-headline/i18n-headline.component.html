@switch (level) {
  @case (1) {
    <h1 class="text-5xl font-extrabold">{{ i18nKey | translate }}</h1>
  }
  @case (2) {
    <h2 class="text-4xl font-bold">{{ i18nKey | translate }}</h2>
  }
  @case (3) {
    <h3 class="text-3xl font-bold">{{ i18nKey | translate }}</h3>
  }
  @case (4) {
    <h4 class="text-2xl font-bold">{{ i18nKey | translate }}</h4>
  }
  @case (5) {
    <h5 class="text-xl font-bold">{{ i18nKey | translate }}</h5>
  }
  @default {
    <h6 class="text-lg font-bold">{{ i18nKey | translate }}</h6>
  }
}
