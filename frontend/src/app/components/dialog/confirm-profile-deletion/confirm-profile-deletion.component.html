<h1 mat-dialog-title>
  Profil löschen?
</h1>
<mat-dialog-content>
  Wollen Sie Ihr Profil wirklich unwiderruflich löschen?
  Die von Ihnen erstellen Projekte werden dabei auch unwiderruflich gelöscht.
  In Projekten, bei denen Sie ein Mitglied sind, werden Sie lediglich unwiderruflich als Mitglied entfernt.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)='onCancel()' color="primary" mat-raised-button cdkFocusInitial>Nein</button>
  <button [mat-dialog-close]='true' color="warn" mat-raised-button>
    Ja, unwiderruflich löschen
  </button>
</mat-dialog-actions>
