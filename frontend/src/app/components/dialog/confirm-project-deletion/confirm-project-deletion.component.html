<h1 mat-dialog-title>
  Projekt löschen?
</h1>
<div mat-dialog-content>
  Wollen Sie Ihr Projekt wirklich unwiderruflich löschen?
  Dadurch werden alle mit dem Projekt verbundenen Daten (Mitglieder, Berichte und Meilensteine sowie Ihre Prognosen) unwiderruflich gelöscht.
</div>
<div class="!justify-end" mat-dialog-actions>
  <button (click)='onCancel()' mat-button cdkFocusInitial>Nein</button>
  <button [mat-dialog-close]='true' mat-button>
    Ja, unwiderruflich löschen
  </button>
</div>
