<h1 mat-dialog-title>
  Meilenstein löschen?
</h1>
<div mat-dialog-content>
  Wollen Sie den ausgewählten Meilenstein wirklich löschen?
</div>
<div mat-dialog-actions>
  <button (click)='onCancel()' mat-button cdkFocusInitial>Nein</button>
  <button [mat-dialog-close]='true' mat-button>
    Ja, unwiderruflich löschen
  </button>
</div>
