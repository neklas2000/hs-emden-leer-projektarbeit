<h1 mat-dialog-title>
  Projektmitglied entfernen?
</h1>
<div mat-dialog-content>
  Wollen Sie das ausgewählte Projektmitglied von Ihrem Projekt wirklich löschen?
</div>
<div mat-dialog-actions>
  <button (click)='onCancel()' mat-button cdkFocusInitial>Nein</button>
  <button [mat-dialog-close]='true' mat-button>
    Ja, unwiderruflich entfernen
  </button>
</div>
