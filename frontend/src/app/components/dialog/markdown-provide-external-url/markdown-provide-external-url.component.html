<h1 mat-dialog-title>
  @if (data.isImage) {
    Bitte geben Sie eine URL für Ihr Bild an
  } @else {
    Bitte geben Sie eine URL für Ihren Link an
  }
</h1>
<mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <mat-label>URL</mat-label>
    <input [(ngModel)]="uri" [placeholder]="data.isImage ? 'Die URL vom Bild' : 'Die URL für den Link'" matInput required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button color="accent" mat-raised-button (click)="onCancelClick()">Abbrechen</button>
  <button color="primary" mat-raised-button [mat-dialog-close]="uri" [disabled]="!uri" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
