<h1 mat-dialog-title>
  Meilenstein löschen?
</h1>
<mat-dialog-content>
  Wollen Sie die ausgewählte Meilensteinprognose wirklich unwiderruflich löschen?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)='onCancel()' mat-raised-button color="primary" cdkFocusInitial>Nein</button>
  <button [mat-dialog-close]='true' color="warn" mat-raised-button>Ja, unwiderruflich löschen</button>
</mat-dialog-actions>
