<div class="flex flex-col gap-y-4">
  <mat-card>
    <mat-card-content class="!flex justify-evenly">
      <span>Berichtszeitpunkt: {{ projectReport.reportDate | date:'dd.MM.yyyy' }}</span>
      <span>Folgenummer: {{ projectReport.sequenceNumber }}</span>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Ergebnisse</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <hsel-markdown-editor label="Ergebnisse" [(ngModel)]="deliverables"></hsel-markdown-editor>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Ziele</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <hsel-markdown-editor label="Ziele" [(ngModel)]="objectives"></hsel-markdown-editor>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Risiken</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <hsel-markdown-editor label="Risiken" [(ngModel)]="hazards"></hsel-markdown-editor>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sonstiges</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <hsel-markdown-editor label="Sonstiges" [(ngModel)]="other"></hsel-markdown-editor>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-actions align="end">
      <button (click)="cancel()" class="mr-4" mat-button>
        Abbrechen
      </button>
      <button (click)="save()" mat-button>
        Speichern
      </button>
    </mat-card-actions>
  </mat-card>
</div>
