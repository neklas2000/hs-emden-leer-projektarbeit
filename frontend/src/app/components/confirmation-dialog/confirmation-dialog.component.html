<h1 mat-dialog-title>
  @switch (data.type) {
    @case ('delete-milestone') {
      Meilenstein löschen?
    }
    @default {
      ???
    }
  }
</h1>
<div mat-dialog-content>
  @switch (data.type) {
    @case ('delete-milestone') {
      Wollen Sie den Meilenstein wirklich löschen?
    }
  }
</div>
<div mat-dialog-actions>
  <button (click)='onNoClick()' mat-button cdkFocusInitial>Nein</button>
  <button [mat-dialog-close]='true' mat-button>
    Ja, unwiderruflich löschen
  </button>
</div>
